name: "mobotix-scan"
description: "Scans preset position and captures Mobotix thermal data, uploads netCDF file."
version: "0.23.10.04"
authors: "Bhupendra Raut <braut@anl.gov>"
collaborators: "Bhupendra Raut, Dario Dematties Reyes, Joseph Swantek, Neal Conrad, Nicola Ferrier, Pete Beckman, Raj Sankaran, Robert Jackson, Scott Collis, Sean Shahkarami, Seongha Park, Sergey Shemyakin, Wolfgang Gerlach, Yongho Kim"
funding: "NSF 1935984"
license: "Gnu GPL v2 license"
keywords: "Mobotix, raw, celsius, IR"
homepage: "https://github.com/waggle-sensor/plugin-mobotix-scan"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
  url: "https://github.com/waggle-sensor/plugin-mobotix-scan"
  branch: "main"

inputs:
- id: "-ip"
  type: "string"
- id: "pt"
  type: "string"
- id: "u"
  type: "string"
- id: "p"
  type: "string"
- id: "w"
  type: "string"
- id: "f"
  type: "int"
- id: "t"
  type: "int"
- id: "l"
  type: "int"
- id: "s"
  type: "int"

