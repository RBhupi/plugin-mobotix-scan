name: "mobotix-scan"
description: "Scans preset position or custom and captures Mobotix thermal data, uploads netCDF file."
version: "0.24.8.16"
authors: "Bhupendra Raut <braut@anl.gov>"
collaborators: "Bhupendra Raut, Dario Dematties Reyes, Joseph Swantek, Neal Conrad, Nicola Ferrier, Pete Beckman, Raj Sankaran, Robert Jackson, Scott Collis, Sean Shahkarami, Seongha Park, Yongho Kim"
funding: "NSF 1935984"
license: "Gnu GPL v2 license"
keywords: "Mobotix, raw, celsius, IR"
homepage: "https://github.com/waggle-sensor/plugin-mobotix-scan"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
  url: "https://github.com/waggle-sensor/plugin-mobotix-scan"
  branch: "main"

inputs:
- id: "--debug"
  type: "boolean"
- id: "--ip"
  type: "string"
- id: "--mode"
  type: "string"
- id: "--preset"
  type: "string"
- id: "--user"
  type: "string"
- id: "--password"
  type: "string"
- id: "--workdir"
  type: "string"
- id: "--frames"
  type: "int"
- id: "--loops"
  type: "int"
- id: "--loopsleep"
  type: "int"
- id: "--ptshots"
  type: "int"
- id: "--ptdir"
  type: "string"
- id: "--ptspeed"
  type: "int"
- id: "--ptdur"
  type: "int"
